{% extends 'core/base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
<div
    class="container max-w-4xl mx-auto mt-14 p-6 bg-white shadow-md rounded-xl">

    <h1 class="text-2xl font-semibold text-gray-800 mb-10">
        Hello, <span
            class="font-medium text-gray-800">
            {{ request.user.username }}
        </span>
    </h1>

    <div class="border-b pb-4">
        <p class="text-gray-600 text-lg mb-4 flex gap-2 items-center">Team:
            <span
                class="font-medium text-gray-800">
                {{ team.name }}
            </span>
            {% if team.created_by == request.user %}
            <a href="{% url 'edit_team' team.id %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-pencil-square"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                </svg>
            </a>
            {% endif %}
        </p>
    </div>

    <form method="post" action="{% url 'logout' %}" class="mt-6">
        {% csrf_token %}
        <button type="submit"
            class="w-full flex justify-center items-center gap-2 py-2 px-4 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition-all">
            Log out
            <svg class="w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2" />
            </svg>
        </button>
    </form>

</div>
{% endblock %}
