{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="container max-w-4xl mx-auto mt-14">
    <h1 class="text-2xl font-bold mb-10">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="py-2 px-6 bg-blue-700 text-white rounded mt-5">Log
            in</button>
    </form>
</div>
{% endblock %}
