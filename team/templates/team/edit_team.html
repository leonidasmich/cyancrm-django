{% extends 'core/base.html' %}
{% block title %}Edit {{ team.name }}{% endblock %}

{% block content %}
<div
    class="border border-gray-200 shadow p-4 flex flex-col items-center justify-center max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-10">Edit {{ team.name }}</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="py-2 w-full bg-blue-700 text-white rounded mt-5 font-bold hover:bg-blue-500">Done</button>
    </form>
</div>
{% endblock %}
